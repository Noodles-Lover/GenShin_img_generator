<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>原神随机壁纸生成器</title>
	<style type="text/css">
		.container{
			float: left;
			text-align: center;
		}
	</style>
	<script>
		function reload_img(){
			alert("正在加载新图片")
			var el = document.getElementById("genshin");
			var d = new Date();
			el.src = "https://api-images.kanochan.net/api.php?album=Genshin-Impact" + "&" + d.getTime();
		}
	</script>
</head>
<body>
	<div class="container">
        <div class="header">
            <h3 style="margin: 5px;">原神随机壁纸生成器</h3>
            <button onclick="reload_img()" style="margin-bottom: 5px; width: 70%;">生成壁纸</button>
        </div>
		
		<img id="genshin" src="https://api-images.kanochan.net/api.php?album=Genshin-Impact" style="width: 70%" onclick="reload_img()" alt="ERROR or loading"/>
	</div>
</body>
</html>
